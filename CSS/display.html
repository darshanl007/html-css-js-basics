<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .box {
            background-color: lightcoral;
            color: white;
            padding: 10px;
            margin: 10px;
            width: 150px;
            height: 50px;
            text-align: center;
        }

        /*dispaly: block*/
        .block {
            display: block;
        }

        /*display: inline*/
        .inline {
            display: inline;
            background-color: lightblue;
        }

        /*display: inline-block*/
        .inline-block {
            display: block;
            background-color: lightgreen;
        }

        /*display: none*/
        .none {
            display: none;
            background-color: lightsalmon;
        }
    </style>
</head>

<body>
    <h2>CSS Display Properties</h2>

    <div class="box block">Hello Good Morning How are you</div>

    <div class="box inline">Hello Good Afternoon How are you</div>
    <div class="box inline">Inline</div>

    <div class="box inline-block">Hello Good Evening How are you</div>
    <div class="box inline-block">Inline Block</div>

    <div class="box none">None</div>
</body>

</html>
