<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <link rel="stylesheet" href="typesofcss.css">
    <style>
        h2 {
            color: green;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>CSS - Cascading Style Sheets</h1>
    <hr>
    <p>There are three types of CSS:</p>
    <ol>
        <!-- Inline CSS is used directly within an HTML element using the style attribute. -->
        <li>Inline CSS</li>
        <h2 style="color: red;font-family: 'Times New Roman', Times, serif;">Hello Good Morning</h2>
    </ol>
    <ol>
        <!-- Internal CSS is defined within a <style> tag in the head section of the HTML document. -->
        <li>Internal CSS</li>
        <h2>Hello Good Afternoon</h2>
    </ol>
    <ol>
        <!-- External CSS is linked to an external .css file using the <link> tag in the head section. -->
        <li>External CSS</li>
        <h3>Hello Good Night</h3>
    </ol>
</body>

</html>
