<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>

    <h1 id="title">CSS Selectors Example</h1>

    <p class="intro">This is a paragraph with class selector.</p>

    <p>This is a normal paragraph.</p>

    <div class="container">
        <p>This is inside div (descendant selector)</p>

        <p class="child">Direct child paragraph</p>

        <span>Span inside div</span>
    </div>

    <br>
    <input type="text" placeholder="Text input">
    <input type="password" placeholder="Password input">
    <br><br>

    <a href="#">Hover Me</a>

    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ul>

</body>

</html>
