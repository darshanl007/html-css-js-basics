<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Image</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            color: black;
            background-image: url('leopard.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h2>Working with Images in CSS</h2>
    <hr>
    <div class="box">
        <!-- This div uses a background image with specific properties -->
    </div>
</body>
</html>
