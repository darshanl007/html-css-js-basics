<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; */
            gap: 10px;
        }

        .box{
            background-color: lightblue;
            margin: 10px;
            padding: 50px;
            color: black;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- Grid CSS Grid is a 2-dimensional layout system in CSS that lets you design web layouts using rows and columns at the same time.-->
    <h2 align="center">CSS Grid</h2>
    <hr>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>

</html>
