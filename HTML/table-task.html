<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>

<body>

    <table border="2px" cellpadding="30px" align="center">
        <tr align="center">
            <td colspan="2">
                <b>Social Media Links</b>
            </td>
        </tr>

        <tr>
            <td>
                <a href="https://web.whatsapp.com/" target="_blank">
                    <img src="https://cdn.pixabay.com/photo/2017/01/16/17/05/whatsapp-1984584_640.png"
                        width="200px" alt="WhatsApp Logo">
                </a>
            </td>
            <td>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_640.jpg"
                        width="200px" alt="Instagram Logo">
                </a>
            </td>
        </tr>

        <tr>
            <td>
                <a href="https://www.facebook.com/login/" target="_blank">
                    <img src="https://cdn.pixabay.com/photo/2015/05/17/10/51/facebook-770688_640.png"
                        width="200px" alt="Facebook Logo">
                </a>
            </td>
            <td>
                <a href="https://www.linkedin.com/login" target="_blank">
                    <img src="https://download.logo.wine/logo/LinkedIn/LinkedIn-Logo.wine.png"
                        width="200px" alt="LinkedIn Logo">
                </a>
            </td>
        </tr>

    </table>

</body>

</html>
