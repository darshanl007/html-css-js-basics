<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2 align="center">Table Tags</h2>
    <!-- Table Tag
    Used to create a table in HTML. -->
    <table align="center" border="1" cellpadding="10" cellspacing="0">
        <caption><b>Student Information</b></caption>
        <!-- tr Table Row --> <!-- th Table Header --> <!-- td Table Data -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Darshan</td>
            <td>23</td>
            <td>Basaveshwarnagar</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Manoj </td>
            <td>22</td>
            <td>Indiranagar</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bharath</td>
            <td>21</td>
            <td>Rajajinagar</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Likith</td>
            <td>24</td>
            <td>Mysore Road</td>
        </tr>
    </table>
</body>

</html>
