<body>

    <script>

        // Create a function using the "function" that takes a string as an argument & return the number of vowels in the string.
        function vowelsCount(str) {
            let count = 0;
            for (let char of str) {
                if (char == "a" || char == "e" || char == "i" || char == "o" || char == "u") {
                    count++;
                }
            }
            return count;
        }

        console.log(vowelsCount("aeiou")); // 5
        console.log(vowelsCount("abcde")); // 2

        console.log("--------------------------------");

        // Create a arrow function to perform the same task

        const countVowels = (str) => {
            let count = 0;
            for (let char of str) {
                if (char === "a" || char === "e" || char === "i" || char === "o" || char === "u") {
                    count++;
                }
            }
            return count;
        };

        console.log(countVowels("javascript"));


        console.log("--------------------------------");

        // Create a function to perform the number of cosonants in the string.

        function consonantCount(str) {
            let count = 0;
            for (let val of str) {
                if (val !== "a" && val !== "e" && val !== "i" && val !== "o" && val !== "u") {
                    count++;
                }
            }
            return count;
        }

        console.log(consonantCount("javascript"));

        console.log("--------------------------------");

        // Reverse a String program using arrow function.

        const reverseString = (str) => {
            let rev = "";
            for (let i = str.length - 1; i >= 0; i--) {
                rev += str.charAt(i);
            }
            console.log(rev);
        }

        reverseString("java");

        console.log("----------------------------------");

        // For a given array of number, print the square of each value using forEach Loop.

        let nums = [2, 4, 5, 6, 7];

        console.log(`Square Numbers:`);
        nums.forEach((num) => {
            console.log(num * num);
        });
    
    </script>
</body>
