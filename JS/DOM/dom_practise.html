<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>

    <style>
        /* Common styling for all div boxes */
        .box {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            background-color: lightgreen;
        }

        .content {
            color: red;
        }

        .newClass {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <!-- 1) Create a H2 heading element with text "Hello" Append "Good Morning, I am Darshan L" using JavaScript -->
    <h2 id="head">Hello</h2>

    <!-- 2) Create 3 divs with the same class name "box"Access them using JavaScript and assign unique text -->
    <div class="box">First div</div>
    <div class="box">Second div</div>
    <div class="box">Third div</div>

    <!-- 3) Create a new button element. Give it a text "click me!", background color of red and text color of white -->
    <!-- Insert the button as the first element inside the body tag -->

    <!-- 4) Create a <p> tag in html, give it as class and style something -->
    <!-- Now Create a new class in CSS and try to append this class to the <p> element -->
    <p class="content">My name is Darshan L.</p>
    <script>
        // Access the h2 element using ID
        const head = document.getElementById("head");

        // Append text to existing content
        head.textContent += " Good Morning, I am Darshan L";

        console.log(head);

        console.log("----------------------------");

        // Select all div elements with class "box"
        const divs = document.querySelectorAll(".box");

        for (const div of divs) {
            console.log(div);
        }

        // Assign unique text to each div
        divs[0].textContent = "New Unique Value of Div 1";
        divs[1].textContent = "New Unique Value of Div 2";
        divs[2].textContent = "New Unique Value of Div 3";

        console.log("-----------------------------");

        // Create a new <button> element dynamically
        let newBtn = document.createElement("button");

        // Set the text content of the button
        newBtn.innerText = "click me!";

        // Style
        newBtn.style.color = "white";
        newBtn.style.backgroundColor = "red";

        // Insert the button as the first element inside the <body> tag
        document.querySelector("body").prepend(newBtn);

        console.log("------------------------------");

        // Select the first <p> (paragraph) element from the document
        let para = document.querySelector("p");
        console.log(para.getAttribute("class"));

        // Add a new CSS class named "newClass" to the paragraph element
        // (This does NOT remove existing classes)
        para.classList.add("newClass");
        console.log(para);
        console.log(para.getAttribute("class"));
    </script>

</body>

</html>
