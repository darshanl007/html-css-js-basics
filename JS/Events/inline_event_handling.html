<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <link rel="stylesheet" href="inline_event_handling.css">
</head>

<body>
    <!-- An event is something that happens to an HTML element, and Javascript reacts to it.-->

    <h1><i>Inline Event Handling</i></h1>

    <button onclick="console.log(`Button was Clicked`); alert(`Hello Guru!`);">click me</button> <br><br>

    <button ondblclick="alert(`Double Clicked`);">Click me 2 times</button><br><br>

    <div class="box1" onmouseover="console.log(`You are inside div`);">This is a Box</div><br><br>

    <div class="box2" onmouseout="alert(`Mouse left the box!`);">Hover over me</div>

</body>

</html>
