<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener in JavaScript</title>
    <style>
        button {
            padding: 10px 16px;
            margin: 10px 10px 20px 0;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #43a047;
        }

        div {
            height: 120px;
            width: 200px;
            background-color: lightsalmon;
            text-align: center;
            margin-top: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        #div2 {
            background-color: lightblue;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Event Listeners in JavaScript</h2>

    <button id="btn1">Button 1</button>

    <button id="btn2">Double Click</button>

    <div>
        <p>This is Div.</p>
    </div>

    <div id="div2">
        Hover over me...
    </div>

    <script src="event_listener.js"></script>
</body>

</html>
