<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>

<body>
    <h2 align="center">List Tags</h2>
    <!-- Unordered List Tag
    Used to create a bulleted list in HTML. -->
    <h3>Unordered List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <br>
    <!-- Unordered List with Custom Bullets -->
    <h3>Unordered List with Custom Bullets</h3>
    <ul style="list-style:none;">
        <li>ðŸ”¥ HTML</li>
        <li>ðŸŽ¨ CSS</li>
        <li>âš¡ JavaScript</li>
    </ul>
    <hr>
    <br>
    <!-- Ordered List Tag
    Used to create a numbered list in HTML. -->
    <h3>Ordered List</h3>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <hr>
    <br>
    <!-- Definition List Tag
    Used to create a list of terms and their definitions in HTML. -->
    <h3>Definition List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
    <hr>
    <br>
</body>

</html>
